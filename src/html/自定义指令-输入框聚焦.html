<!DOCTYPE html>
<html>
  <head>
    <title>自定义指令实践</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      input {
        width: 350px;
        height: 35px;
        border-radius: 8px;
        text-align: center;
      }

      .f {
        margin: 0;
        font-size: 30px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <p class="f">{{ text }}</p>
        <input type="text" v-model.lazy="text" v-focus/>
        <p>定义 v-focus 指令，输入框自动聚焦</p>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp, ref, directives } = Vue;

    const compositon = {
      directives: {
        focus: {
          mounted(el) {
            el.focus();
          }
        }
      },

      setup() {
        let text = ref();
        return {
          text
        }
      }
    }

    createApp(compositon).mount('#app');
  </script>
</html>
